# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://practicalgenomics.github.io/practicalgenomicsworkshop'
baseurl: ''
title: 'Practical Genomics Workshop'
description: 'The website for the Practical Genomics Workshop'
permalink: pretty
logo: "/images/PracticalGenomicsSmallLogo.png"
favicons: "/images/PracticalGenomicsFavicon.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Preparation
  url: /preparation/
- title: Slack
  url: /slack/
- title: Cheatsheets
  url: /cheatsheets/
- title: RStudio
  url: /rstudio/
- title: MARCC
  url: /marcc/
- title: Registration
  url: /registration/

# Footer nav
navigation_footer:
- title: Site created by Julia Bowden
  url: "https://github.com/juliambowden"
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages

fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap
